<!-- SEMANTIC TAGS IN HTML:
     Semantic HTML helps search engines, screen readers, and developers understand the structure of your content better. -->

<!-- 1. Header Tag
    Used for the top section of a page or a section. Usually contains logo, nav, title, etc. -->

<!-- 2. Nav Tag  
    Defines navigation links. Usually inside &lt;header&gt; but can be used anywhere.
    -->

<!-- 3. Main Tag
    The main content of your web page. Should only appear once inside a webpage.
    -->

<!-- 4. Section Tag  
    Defines a section of related content. Usually has a heading inside.
    -->

<!-- 5. Article Tag 
    Self-contained content like blog posts, news articles, etc.
    -->

<!-- 6. Aside Tag  
    Used for content indirectly related to the main content (e.g., sidebars, ads, tips).
    -->

<!-- 7. Footer Tag 
    Defines the footer for a page or a section. Contains copyright, links, etc.
    -->

<!-- Example Program  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Webpage</title>
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#feedback">Feedback</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <section id="about">
        <h2>services</h2>
        <p>The services that I offer are written here.</p>
      </section>

      <article>
        <h2>Latest Blog Post</h2>
        <p>This is an article/blog post that could be shared independently.</p>
      </article>
    </main>

    <aside>
      <p>Related Resources or a sidebar will be created here</p>
    </aside>

    <footer>
      <p>Copyright &copy; Arbab Hussain</p>
    </footer>
  </body>
</html>
